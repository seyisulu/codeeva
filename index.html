<!DOCTYPE HTML>
<html>
  <head>
    <title>Codeeva by Blyeenzyme Ltd.</title>
    <!--#include virtual="inc/header.html" -->
  </head>
  <body>

    <!-- Header -->
    <header id="header">
      <h1><img src="images/codeeva.png" alt="Codeeva" style="height:1.25em; max-width:100%;"/>\<span id="codeeva-clock"> </span>
        </h1>
      <p>Female focused modern development training.</p>
      <!--#include virtual="inc/nav.html" -->
    </header>
    
    
    
		<!-- Signup Form -->
		<form id="signup-form" method="post" action="#">
			<input type="email" name="email" id="email" placeholder="Email Address" />
			<input type="text" name="names" id="names" placeholder="Full Name" />
			<input type="submit" value="Join" />
      <span id="loadn" class="message">Joining...</span>
		</form>

    <!--#include virtual="inc/footer.html" -->
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script type="text/javascript">
      (function () {
          // Join Form.
        (function() {
          // Vars.
            var $form = document.querySelectorAll('#signup-form')[0],
              $submit = document.querySelectorAll('#signup-form input[type="submit"]')[0],
              $message;

            if (!('addEventListener' in $form))
              return;
    
          // Message.
            $message = document.createElement('span');
            $message.classList.add('message');
            $form.appendChild($message);
    
            $message._show = function(type, text) {
              $message.innerHTML = text;
              $message.classList.add(type);
              $message.classList.add('visible');
              window.setTimeout(function() {
                $message._hide();
              }, 9000);
            };
            $message._hide = function() {
              $message.classList.remove('visible');
            };
          // Events.
            $form.addEventListener('submit', function(event) {
            event.stopPropagation();
            event.preventDefault();
            $("#loadn").addClass("visible");
            $message._hide();
            $submit.disabled = true;
            var jqxhr = $.post( "join.php", $( "#signup-form" ).serialize())
              .done(function(res) {
                if (res.status == 200) {
                  $message._show('success', 'Thank you! Please check your inbox.');
                } else {
                  $message._show('failure', 'Something went wrong. Please try again...');
                }
              })
              .fail(function() {
                $message._show('failure', 'Something went wrong. Please try again.');
              })
              .always(function() {
                $("#loadn").removeClass("visible");
                $form.reset();
                $submit.disabled = false;
              });
            });
            
            
        })();
        //Counter
        $("#codeeva-clock")
        .countdown("2016/02/20", function(event) {
          $(this).text(
            event.strftime('%D days %H:%M:%S')
          );
        });
        
    })();
    </script>
      
  </body>
</html>
